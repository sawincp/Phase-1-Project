<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='UTF-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'/>
    <title>Rick and Morty</title>
    <script defer src='script.js'></script>
    <link rel='stylesheet' href='style.css'/>
  </head>
  <body>
    <div id='main'>

      <h1>Rick and Morty Wiki!</h1>

      <form id="search-form">
        <input id='search' type='text' name='search'>
        <input type='submit' name='submit'/>
        
        <select id="charcter-status" name="status">
          <option selected="selected" value="Alive" > Status: Alive </option>
          <option value="Dead">Dead</option>
          <option value="Unkown">Unkown</option>
        </select>
        <select id="character-gender" name="gender">
          <option selected="selected" value="Male">Gender: Male</option>
          <option value="Female">Female</option>
          <option value="Genderless">Genderless</option>
          <option value="Unknown">Unknown</option>
        </select>
      </form>
        
      <button id="characters">Characters</button>
        
      <button id="locations">Locations</button>
       
      <button id="episodes">Episodes</button>
      
      <div id="character-container">  
        <table id="characterTable">
          <thead id='characterHeaders'>
          </thead>
          <tbody id="characterTableBody">
          </tbody>
        </table>
      </div>

      <div id= 'location-container'>
        <table id="locationTable">
          <thead id="locationHeaders">
          </thead>
          <tbody id="locationTableBody">
          </tbody>
        </table>
      </div>

      <div id= 'episode-container'>
        <table id="episodeTable">
          <thead id="episodesHeaders">
          </thead>
          <tbody id="episodesTableBody">
          </tbody>
        </table>
      </div>
    </div>


  </body>
</html>
